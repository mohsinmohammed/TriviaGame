<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia-Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="title">Trivia Game</div>
        <div class="display-time">Time Remaining: <span class="time">10</span> Seconds</div>
        <div class="buttons">
            <button id="start">Start</button><br>
            <button id="restart">Restart</button>
        </div>
        <div class="Q-A">
            <p class="question"></p>
            <div class="ch-a cho"></div>
            <div class="ch-b cho"></div>
            <div class="ch-c cho"></div>
            <div class="ch-d cho"></div>
        </div>
        <div class="display-answer">
            <p class="player-answer"></p>
            <p class="correct-answer"></p>
        </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
